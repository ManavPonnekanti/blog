{{ define "main" }}
<h1 style="margin-bottom: 2px;">{{ .Title }}</h1>
<p class="subtitle">And now I see with eye serene / The very pulse of the machine;</p>

<div id="post-container">
    {{ $pages := where .Site.RegularPages "Section" "posts" }}
    {{ $sorted := $pages.ByDate.Reverse }}
    {{ range $sorted }}
    <div class="post-item">
        <div class="post-title">
            <a href="{{ .Permalink }}" class="post-title-text">{{ .Title }}</a>
            <span class="post-date">{{ .Date.Format "01/06" }}</span>
        </div>
    </div>
    {{ end }}
</div>

{{ end }}
